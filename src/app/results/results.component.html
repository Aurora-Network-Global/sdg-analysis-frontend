<div *ngIf="!loading" class="container-fluid">
  <div class="tile">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Query: "{{query_id}}"</h1>
      </div>
    </div>
    <hr>
    <div class="ui-g">
      <div class="ui-g-6">
        <h2>List of keywords</h2>
        <p-table [value]="keywordFrequencyList" [paginator]="true" [rows]="20">
          <ng-template pTemplate="header">
            <tr>
              <th>Keyword</th>
              <th [pSortableColumn]="'count'">Count</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-keyword>
            <tr>
              <td>{{keyword.keyword}}</td>
              <td>{{keyword.count}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="ui-g-6">
        <h2>EID list</h2>
        <button pButton type="button" class="ui-button-success" label="Download list" (click)="downloadEids()"></button>
        <h2>Upload Scival Data</h2>
      <p-fileUpload name="scival-file" url="{{uploadUrl}}"></p-fileUpload>
      </div>
    </div>
  </div>
</div>
